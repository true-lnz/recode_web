<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в рабочее пространство reCode.ru</title>
	<link href="/artimake/css/login.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="./artimake/img/r6.ico">
</head>
<body>
	<div class="login-form">
		<a class="logo">
			<img style="height: 2.5vw;" src="../artimake/img/r7.png" alt="">
		</a>
		<p style="display: flex;" class="attention">Еще нет аккаунта?
			<a style="margin-left: auto;" class="reg-link" href="">Зарегистрироваться</a>
		</p>
		<form class="form">
			<label for="email" class="">E-mail</label>
			<input id="email" required="" name="email" value="" type="text" autofocus="" autocomplete="off" placeholder="example@test.ru" class="sc-base-input sc-simple-input">
			<label for="password" class="">Пароль</label>
			<input id="password" required="" class="sc-base-input sc-simple-input" placeholder="••••••••" name="password" type="password" autocomplete="off">
			<div>
				<label>
					<input id="remember-me" name="remember_me" type="checkbox" checked="">
					Запомнить меня
				</label>
				<a href="" id="ask-reset">Восстановить пароль</a>
			</div>
			<button name="login" id="login" type="submit">Войти
			</button>
		</form>
	</div>
</body>
</html>
