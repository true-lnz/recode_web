<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в рабочее пространство reCode.ru</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800,300" rel="stylesheet" type="text/css">
	<link href="./css/login.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="./img/r6.ico">
</head>
<body>
	<div class="login-form">
		<a class="logo">
			<img style="height: 2.5vw;" src="./img/r7.png" alt="">
		</a>
		<a class="attention back-link" href=""><i class="bi bi-arrow-left-short"></i><span>У меня уже есть аккаунт</span></a>
		<form class="form">
			<div class="account-type">
				<div class="type-left active">Для физлиц и юрлиц</div>
				<div class="type-right">Для компаний</div>
			</div>
			<label for="surname" class="l-label">Фамилия <span style="color:red">*</span></label>
			<input id="surname" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="Иванов">
			<label for="name" class="l-label">Имя <span style="color:red">*</span></label>
			<input id="name" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="Иван">
			<label for="lastname" class="l-label">Отчество</label>
			<input id="lastname" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="Иван">
			<label for="email" class="l-label">E-mail <span style="color:red">*</span></label>
			<input id="email" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="example@test.ru">
			<label for="password" class="l-label">Пароль <span style="color:red">*</span></label>
			<input id="password"  class="text-input" required="" placeholder="••••••••" type="password" autocomplete="off">
			<div class="remember l-label">
				<label style="display: flex;">
					<input id="remember-me" name="remember_me" type="checkbox" checked="">
					Согласие на обработку <u>персональных данных</u>
				</label>
			</div>
			<button name="login" id="login" type="submit">Зарегистрироваться</button>
			<!-- <span class="split-line l-label">или</span>
			<button id="yandex-btn">
				<img style="margin-right: .5vw;" height="18px" src="./img/yandex.png" alt="">
				Войти c Яндекс ID
			</button>
			<button id="mail-btn">
				<img style="margin-right: .5vw;" height="40px" src="./img/mailru.png" alt="">
				Вход через Mail.ru
			</button> -->
		</form>
	</div>
</body>
</html>
